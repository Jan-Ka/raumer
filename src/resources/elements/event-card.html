<template>
  <require from="./event-card.scss"></require>
  <div class="card" if.bind="event">
    <header class="card-header">
      <div class="card-header-title is-centered">${event.title}</div>
      <div class="card-header-icon">
        <i class="fa-solid fa-person-through-window"></i>
      </div>
    </header>
    <div class="card-content">
      <p>${event.body}</p>
    </div>
    <footer class="card-footer" if.bind="event.actions">
      <div class="buttons are-small">
        <button repeat.for="action of event.actions"
          class.bind="getButtonClassForActionType(action.type, 'button is-outlined is-fullwidth')">${action.title}</button>
      </div>
    </footer>
  </div>
</template>
